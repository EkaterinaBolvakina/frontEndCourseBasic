<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Spaceship</title>
</head>

<body>
    <div class="container">
        
        <div class="btn-explore">
            <button id="btn-exploreId">
                <h3>SPACESHIP</h3>
                <h1>MOON256-XM</h1>
            </button>
        </div>

        <div class="info-wrapper">
            <div class="nameDiv">
                <div class="title">
                    <h2>Name: </h2>
                </div>
                <div id="divNameId"></div>
            </div>
            <div class="manufacturerDiv">
                <div class="title">
                    <h2>Manufacturer: </h2>
                </div>
                <div id="divManufacturerId"></div>
            </div>
            <div class="maxSpeedDiv">
                <div class="title">
                    <h2>Max Speed: </h2>
                </div>
                <div id="divMaxSpeedId"></div>
            </div>
            <div class="crewDiv">
                <div class="title">
                    <h2>Crew: </h2>
                </div>
                <div id="divCrewId"></div>
            </div>
            <div class="btn-hide">
                <button id="btn-hideId">
                    <h3>Hide</h3>
                    <h3>Manufacturer</h3>
                </button>
            </div>

        </div>


    </div>

</body>

</html>
