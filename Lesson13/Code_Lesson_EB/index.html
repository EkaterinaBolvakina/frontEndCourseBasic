<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>

</head>

<body>
    <div class="header">
        <div class="title-header">
            <h1>Calculator</h1>
        </div>
    </div>
    <div class="calc-wrapper">
        <div class="inputBlock">
            <input type="number" class="fieldInput" id="firstNum" placeholder="Enter first number...">
            <input type="number" class="fieldInput" id="secondNum" placeholder="Enter second number...">
        </div>
        <div class="tabsBlock">
            <button class="tab num">0</button>
            <button class="tab num">1</button>
            <button class="tab num">2</button>
            <button class="tab num">3</button>
            <button class="tab num">4</button>
            <button class="tab num">5</button>
            <button class="tab num">6</button>
            <button class="tab num">7</button>
            <button class="tab num">8</button>
            <button class="tab num">9</button>
            <br>
            <button class="tab sign">+</button>
            <button class="tab sign">-</button>
            <button class="tab sign">*</button>
            <button class="tab sign">/</button>
            <br>
            <button class="ac" id="ac">AC</button>
            <button class="res" id="res">=</button>
            <br>

        </div>
        <div id="resultDivId">
            <h3>Result:</h3>
            <p id="resultId"></p>
        </div>
</body>

</html>
