<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>ImmoWelt Anmeldeformular</title>
</head>
<body>
    <h1>ImmoWelt Nord-Deutschland</h1>
    <h3>Anmeldeformular</h3>
    <form method="post">
        <br>
        <label for="firstNameId" >Vorname*: </label>
            <input type="text" id="firstNameId" name="firstName">
        <label for="lastNameId" >Nachname*: </label>
            <input type="text" id="lastNameId" name="lastName">
            <br>
            <br>                                
        <label> Geburtsdatum*:   
            <input type="date" name="dateOfBirthday">                  
        </label>    
        <br>
        <br>
        <div>Geschlecht: </div>
        <label> männlich
            <input type="radio" name="gender" value="male" checked>
        </label>
        <label> weiblich
            <input type="radio" name="gender" value="female">
        </label>
        <label> divers
            <input type="radio" name="gender" value="divers">
        </label>
        <label> keine Angabe
            <input type="radio" name="gender" value="noInput">
        </label>
        <br>
        <br>
        <label for="emailId"> Email*:</label>
            <input type="email" id="emailId" name="email" placeholder="xx.xxxx@gmail.com">
        <br>
        <label for="passwordId">Passwort*: </label>
            <input type="password" id="passwordId" name="password" placeholder="zwischen 7 und 10 Symbolen">
        <br>                
        <br>
        <div>Bitte auswählen:</div>
        <label >
            Kaufen
            <input type="checkbox" name="buy" value="true" checked>
        </label>
        <label >
            Mieten
            <input type="checkbox" name="rent" value="true">
        </label>
        <label >
            Bauen
            <input type="checkbox" name="build" value="true">
        </label>
        <br>
        <br>
        <label for="categoryId">Kategorie:</label>
        <br>
        <select name="category" id="categoryId" multiple>
            <option value="flat">Wohnung</option>
            <option value="house" selected>Haus</option>
            <option value="property">Grundstück</option>
            <option value="office">Büros / Praxen</option>
        </select>
        <br>
        <br>
        <label>Zusätzliche Angaben:
        <br>
        <textarea name="clientText" id="clienttextId" cols="70" rows="10" maxlength="100" placeholder="Bitte geben Sie hier den Text ein (bis zu 100 Symbolen)..."></textarea>
        </label>
        <br>
        <button class="myButtonClass" type="submit">Absenden</button>
        <input id="resetId" type="reset" value="Eingaben löschen">
    </form>          
    <img src="https://plus.unsplash.com/premium_photo-1661773740829-2a289d97e792?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1pbi1zYW1lLXNlcmllc3wxfHx8ZW58MHx8fHx8" alt="Hauptbild">   
</body>
</html>
